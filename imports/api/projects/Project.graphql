type Project {
  _id: String
  owner: String
  status: Boolean
  created: String
  updated: String
  name: String
  description: String
  imageUrl: String
  tag: String
  tasks: [Task]
  private: Boolean
}

extend type Mutation {
  editProject(
    _id: String!
    name: String!
    description: String!
    imageUrl: String!
    tag: String!
  ): Project
  createProject(
    name: String!
    description: String!
    imageUrl: String!
    tag: String!
  ): Project
  deleteProject(_id: String!): Project
  togglePrivate(_id: String!, private: Boolean!): Project
}

extend type Query {
  project(_id: String!): Project
  projects(owner: String!): [Project]
}
